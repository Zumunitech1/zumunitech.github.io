
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZumuniTech – Learn Network+ and A+</title>
  <style>
    :root {
      --primary-blue: #3399ff;
      --dark-blue: #2b7fd1;
      --white: #ffffff;
      --light-bg: #f5f7fa;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', 'Roboto', sans-serif;
      line-height: 1.6;
      background-color: var(--light-bg);
      color: #333;
    }

    .hero {
      background: linear-gradient(135deg, var(--primary-blue), var(--dark-blue));
      color: var(--white);
      text-align: center;
      padding: 60px 20px;
    }

    .hero img {
      width: 100px;
      margin-bottom: 20px;
    }

    .hero h1 {
      font-size: 2.5rem;
      margin: 0 0 10px;
    }

    .hero p {
      max-width: 600px;
      margin: 0 auto 20px;
      font-size: 1.1rem;
    }

    .hero .buttons {
      margin-top: 20px;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      margin: 5px;
      background-color: var(--white);
      color: var(--primary-blue);
      border-radius: 5px;
      font-weight: bold;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #e0efff;
    }

    @media (max-width: 600px) {
      .hero h1 {
        font-size: 1.8rem;
      }
      .hero p {
        font-size: 1rem;
      }
      .hero img {
        width: 80px;
      }
    }
  </style>
</head>
<body>
  <section class="hero">
    <img src="https://raw.githubusercontent.com/zumunitech1/zumunitech.github.io/main/assets/avatar.png" alt="ZumuniTech Icon" />
    <h1>Learn Tech the Smart Way</h1>
    <p>Welcome to ZumuniTech – where we simplify CompTIA Network+ and A+ for beginners.</p>
    <div class="buttons">
      <a href="https://www.youtube.com/@zumunitech" class="btn" target="_blank">Visit YouTube Channel</a>
      <a href="#courses" class="btn">Explore Courses</a>
    </div>
  </section>
</body>
</html>
