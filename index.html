<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZumuniTech – Learn Network+ and A+</title>
  <style>
    :root {
      --primary-blue: #3399ff;
      --dark-blue: #2b7fd1;
      --white: #ffffff;
      --light-bg: #f5f7fa;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', 'Roboto', sans-serif;
      line-height: 1.6;
      background-color: var(--light-bg);
      color: #333;
    }

    /* Top Info Bar */
    .top-bar {
      background-color: var(--primary-blue);
      color: white;
      padding: 6px 20px;
      font-size: 0.85rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .top-bar span {
      margin-right: 15px;
    }

    .top-bar a {
      color: white;
      text-decoration: none;
      margin-left: 15px;
    }

    /* Main Header */
    .main-header {
      background-color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
      flex-wrap: wrap;
    }

    .logo img {
      height: 40px;
    }

    .nav-menu a {
      margin: 0 15px;
      color: #333;
      font-weight: bold;
      text-decoration: none;
    }

    .nav-menu a:hover {
      color: var(--primary-blue);
    }

    /* Hero Section */
    .hero {
      background: linear-gradient(135deg, var(--primary-blue), var(--dark-blue));
      color: white;
      text-align: center;
      padding: 60px 20px;
    }

    .hero img {
      width: 100px;
      margin-bottom: 20px;
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .hero p {
      max-width: 600px;
      margin: 0 auto 20px;
      font-size: 1.1rem;
    }

    .buttons {
      margin-top: 20px;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      margin: 5px;
      background-color: white;
      color: var(--primary-blue);
      border-radius: 5px;
      font-weight: bold;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #e0efff;
    }

    @media (max-width: 600px) {
      .hero h1 {
        font-size: 1.8rem;
      }

      .hero p {
        font-size: 1rem;
      }

      .hero img {
        width: 80px;
      }
    }
  </style>
</head>
<body>

  <!-- Top Info Bar -->
  <div class="top-bar">
    <div class="top-info">
      <span>Mon - Fri: 9:00 - 18:30</span>
      <span>Email: <a href="mailto:hello@zumunitech.org">hello@zumunitech.org</a></span>
      <span>Phone: <a href="tel:+33782443661">+33 7 82 44 36 61</a></span>
    </div>
    <div class="top-social">
      <a href="https://www.youtube.com/@zumunitech" target="_blank">YouTube</a>
      <a href="#">Twitter</a>
      <a href="#">Instagram</a>
    </div>
  </div>

  <!-- Header -->
  <header class="main-header">
    <div class="logo">
      <img src="images/zumunitech-logo.png" alt="ZumuniTech Logo">
    </div>
    <nav class="nav-menu">
      <a href="#">Home</a>
      <a href="#courses">Courses</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <img src="images/avatar.png" alt="ZumuniTech Icon" />
    <h1>Learn Tech the Smart Way</h1>
    <p>Welcome to ZumuniTech – where we simplify CompTIA Network+ and A+ for beginners.</p>
    <div class="buttons">
      <a href="https://www.youtube.com/@zumunitech" class="btn" target="_blank">Visit YouTube Channel</a>
      <a href="#courses" class="btn">Explore Courses</a>
    </div>
  </section>

</body>
</html>
